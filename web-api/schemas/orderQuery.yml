---
orderQuery:
  allOf:
    - "$ref": "../schemas.yml#/schemas/order"
    - type: object
      properties:
        userIdIn:
          type: array
          items:
            type: integer
            format: int64
        createdAtFrom:
          type: string
          format: date-time
        createdAtTo:
          type: string
          format: date-time
        updatedAtFrom:
          type: string
          format: date-time
        updatedAtTo:
          type: string
          format: date-time
